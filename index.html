<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <!-- The main content starts here... -->

    <main>
      <!-- The left section of the result card -->
      <section class="item1">
        <h1>Your Result</h1>

        <div class="score">
          <span id="p">76</span>
          <span id=p1>of 100</span>
        </div>
        <div class="txt">
          <p id="p2">Great</p>
          <p id="p3">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <!-- The right section of the result card -->
      <section class="item2">
        <h2>Summary</h2>
        
        <div class="category">
          <div class="mainbox first">
            <div class="flex">
              <img width="15" src="assets/images/icon-reaction.svg" alt="Reaction">
              <span class="title">Reaction</span>
            </div>
            <span class="scores">80 <span id="s"> / 100</span></span>
          </div>
          <div class="mainbox second">
            <div class="flex">
              <img width="15" src="assets/images/icon-memory.svg" alt="memory">
              <span class="title">Memory</span>
            </div>
            <span class="scores">92 <span id="s"> / 100</span></span>
          </div>
          <div class="mainbox third">
            <div class="flex t">
              <img width="15" src="assets/images/icon-verbal.svg" alt="verbal">
              <span class="title">Verbal</span>
            </div>
            <span class="scores">61 <span id="s"> / 100</span></span>
          </div>
          <div class="mainbox fourth">
            <div class="flex f">
              <img width="15" src="assets/images/icon-visual.svg" alt="Visual">
              <span class="title">Visual</span>
            </div>
            <span class="scores">72 <span id="s"> / 100</span></span>
          </div>
          <div class="last">
            <button><a href="#">Continue</a></button>  
          </div>
        </div>

      </section>
      
    </main>
    
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/favy-dev">Favy-Dev</a>.
    </footer>
  </body>
</html>
